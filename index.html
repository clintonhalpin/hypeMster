<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HypeM Hack</title>
	<link rel="stylesheet" type="text/css" href="http://clintonhalpindesign.com/assets/style/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,900,500,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="wrapper">
	<div class="header">
		<div class="main-tag"><h2><a href="#">HYPEMACHINE</a></h2></div>
		<span class="page-context"><h2>clintonhalpin Favorites ( 29 )</h2></span>
		<div class="util"><h2><a href="tmpls/datadump.html">All Data</a></h2></div>
	</div>

	<div class="hypeData"></div>
		
	<script id="favorites-template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="hypeItem">
			<a href="http://hypem.com/track/{{mediaid}}" target="_blank">
				<img src="{{thumb_url_medium}}">

				<div class="ItemMeta">
					<h1>{{artist}}</h1>
					<h2>{{title}}</h2>
				</div>
			</a>

		</div>
		


		{{/each}}




	</script>	
</div>

<!-- Includes -->

<script type="text/javascript" src="assets/js/jquery-1.72.js"></script>
<script type="text/javascript" src="assets/js/handlebars.js"></script>

<!-- / Includes -->

<script type="text/javascript" src="assets/js/functions.js"></script>

</body>
</html>
